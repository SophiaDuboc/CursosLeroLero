<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">

        <title>Lero Lero Registro de Cursos</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="icon" href="../../images/logotipo.png">
        <link rel="stylesheet" href="../../css/style.css" />
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/jj.css">
        <link rel="stylesheet" href="../../css/jumbotron.css">

    </head>

    <body>
        <nav id="navbar" class="navbar navbar-custom navbar-light navbar-expand-lg fixed-top">
            <div id="navbarcont" class="container">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../images/logotipo.png" alt="" width="80" height="77">
                </a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="btn btn-secondary" href="bootgrid-cursos.html">⇐ Gestão de Cursos</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="form-v7">
            <div class="form-v7-content container">
                <form class="form-detail" action="../../CursosController" method="post" id="myform">
                    <div id="row-title" class="form-row">
                        <h1 class="display-3">Cadastro de Cursos</h1>
                    </div>
                    <div class="form-row">
                        <label for="your_nome_curso">Nome do Curso</label>
                        <input minlength="3" maxlength="255" type="text" name="nome_curso" id="nome_curso" class="input-text" required>
                    </div>
                    <div class="form-group">
                        <label>Carga Horária</label>
                        <input maxlength="2" type="text" name="carga_horaria" id="carga_horaria" class="input-text" pattern="\d+?">
                    </div>
                    <div class="form-group">
                        <label>Preço</label>
                        <input maxlength="10" type="text" name="money" id="money" class="input-text">
                    </div>
                    <div class="form-group">
                        <label id="text1" for="textarea">Requisitos</label>
                        <input class="form-group" id="requisitos" name="requisitos" maxlength="255"></input>
                    </div>
                    <div class="form-group">
                        <label id="text2" for="textarea">Ementa</label>
                        <input class="form-group" id="ementa" name="ementa" maxlength="255"></input>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Registrar">
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <hr>
        </div>

        <footer class="container">
            <p>© 2020 JJ & Soph · Copyright UFF · Dev Web</p>
        </footer>

        <script src="../../js/jquery-3.4.1.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery-1.11.1.min.js"></script>
        <script src="../../js/jquery.validate.min.js"></script>
        <script src="../../js/additional-methods.min.js"></script>
        <script src="../../js/jquery.mask.js"></script>
        <script src="../../js/sophia-curso.js"></script>
        <script src="../../js/jj.js"></script>
    </script>
</body>

</html>
