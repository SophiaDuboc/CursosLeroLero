<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <title>Lero Lero Registro de Admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="icon" href="images/logotipo.png">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jj.css">
    <link rel="stylesheet" href="css/jumbotron.css">

</head>

<body>
    <nav id="navbar" class="navbar navbar-custom navbar-light navbar-expand-lg fixed-top">
        <div id="navbarcont" class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logotipo.png" alt="" width="80" height="77">
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="btn btn-secondary" href="tabelas.html">Back to Forms</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="form-v7">
        <div class="form-v7-content container">
            <form class="form-detail" action="AdministradorController" method="post" id="myform">
                <div id="row-title" class="form-row">
                    <h1 class="display-3">Cadastro de Admins</h1>
                </div>
                <div class="form-row">
                    <label for="your_name">Nome de Completo</label>
                    <input type="text" name="name" id="name" class="input-text" minlength="3" maxlength="50" required>
                </div>
                <div class="form-row">
                    <label for="your_username">Login</label>
                    <input type="text" name="username" id="username" class="input-text" minlength="3" maxlength="20" required>
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" class="input-text" minlength="3" maxlength="25" required>
                </div>
                <div class="form-row">
                    <label for="comfirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="comfirm_password" id="comfirm_password" class="input-text" maxlength="25" required>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Registrar" href="./AdministradorController">
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <hr>
    </div>

    <footer class="container">
        <p>© 2020 JJ & Soph · Copyright UFF · Dev Web</p>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/sophia-admin.js"></script>
    <script src="js/jj.js"></script>

</body>

</html>
