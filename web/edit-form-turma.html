<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <title>Lero Lero Alteração de Turmas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="icon" href="images/logotipo.png">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jj.css">
    <link rel="stylesheet" href="css/jumbotron.css">

</head>

<body>
    <nav id="navbar" class="navbar navbar-custom navbar-light navbar-expand-lg fixed-top">
        <div id="navbarcont" class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logotipo.png" alt="" width="80" height="77">
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="btn btn-secondary" href="tabelas.html">Back to Forms</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="form-v7">
        <div class="form-v7-content container">
            <form class="form-detail" action="#" method="post" id="myform">
                <div id="row-title" class="form-row">
                    <h1 class="display-3">Alteração de Turmas</h1>
                </div>
                <div class="form-row">
                    <label for="your_instrutor">Instrutor</label>
                    <input minlength="3" maxlength="50" type="text" name="instrutor" id="instrutor" class="input-text" required pattern="(\w+)">
                </div>
                <div class="form-row">
                    <label for="your_curso">Curso</label>
                    <input minlength="3" maxlength="50" type="text" name="curso" id="curso" class="input-text" required pattern="(\w+)">
                </div>
                <div class="form-group">
                    <label>Carga Horária</label>
                    <input maxlength="2" type="text" name="carga_horaria" id="carga_horaria" class="input-text" pattern="\d+?">
                </div>
                <div class="form-group">
                    <label for="data_inicio">Data Inicio</label>
                    <input maxlength="11" type="text" name="data_inicio" id="data_inicio" class="input-text" required
                    pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$" Placeholder="dd/mm/aaaa">
                </div>
                <div class="form-group">
                    <label for="data_fim">Data Fim</label>
                    <input maxlength="11" type="text" name="data_fim" id="data_fim" class="input-text" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$" Placeholder="dd/mm/aaaa">
                </div>
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Atualizar">
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <hr>
    </div>

    <footer class="container">
        <p>© 2020 JJ & Soph · Copyright UFF · Dev Web</p>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js-1.11.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/sophia-turma.js"></script>
    <script src="js/jj.js"></script>
</body>

</html>
